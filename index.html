<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>LOST ‚Äî –í—Ö—ñ–¥</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap');

    :root {
      --bg-primary: #080a09;
      --bg-secondary: #0d1210;
      --bg-glass: rgba(16, 185, 129, 0.05);
      --bg-glass-hover: rgba(16, 185, 129, 0.1);
      --bg-button: #10b981;
      --bg-button-hover: #34d399;

      --text-primary: #e5e7eb;
      --text-secondary: #a7f3d0;
      --text-title: #ffffff;
      --text-glow: #6ee7b7;

      --border-primary: rgba(110, 231, 183, 0.2);
      --border-focus: rgba(110, 231, 183, 0.5);
      --border-error: rgba(255, 107, 107, 0.5);

      --shadow-glow: 0 0 40px rgba(16, 185, 129, 0.3);
      --shadow-button: 0 4px 20px rgba(16, 185, 129, 0.4);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-primary);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: var(--text-primary);
    }

    #bg-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2.5rem;
      animation: fadeIn 1.5s ease-out forwards;
    }

    .header-content {
      text-align: center;
    }

    .main-title {
        font-size: 3.5rem;
        font-weight: 800;
        color: var(--text-title);
        letter-spacing: -2px;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .main-title span {
      background: linear-gradient(135deg, #6ee7b7, #10b981);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: subtleGlow 4s ease-in-out infinite alternate;
    }

    .main-sub {
        font-size: 1.1rem;
        color: var(--text-secondary);
        font-weight: 400;
        letter-spacing: 0.5px;
        opacity: 0.9;
    }

    .login-form {
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      background: var(--bg-glass);
      border: 1px solid var(--border-primary);
      border-radius: 24px;
      padding: 2.5rem;
      width: 100%;
      max-width: 380px;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      box-shadow: var(--shadow-glow);
      transition: background 0.3s, border-color 0.3s;
    }
    
    .login-form:hover {
        background: var(--bg-glass-hover);
        border-color: var(--border-focus);
    }
    
    input[type="password"] {
      width: 100%;
      padding: 1rem;
      border: 1px solid var(--border-primary);
      border-radius: 12px;
      background: transparent;
      color: var(--text-primary);
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
    }

    input[type="password"]:focus {
      border-color: var(--border-focus);
      box-shadow: 0 0 15px rgba(110, 231, 183, 0.2);
    }

    input[type="password"]::placeholder {
      color: var(--text-secondary);
      opacity: 0.6;
    }

    button {
      padding: 1rem;
      border: none;
      border-radius: 12px;
      background: var(--bg-button);
      color: #ffffff;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: var(--shadow-button);
      position: relative;
      overflow: hidden;
    }
    
    button:hover {
      background: var(--bg-button-hover);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(16, 185, 129, 0.5);
    }

    button:active {
      transform: scale(0.98);
    }
    
    .error {
      color: #ff6b6b;
      font-size: 0.9rem;
      margin-top: -1rem;
      margin-bottom: -0.5rem;
      text-align: center;
      opacity: 0;
      height: 0;
      overflow: hidden;
      transition: opacity 0.4s ease, height 0.4s ease, margin 0.4s ease;
      background: rgba(255, 107, 107, 0.1);
      padding: 0 1rem;
      border-radius: 8px;
      border: 1px solid transparent;
    }

    .error.show {
      opacity: 1;
      height: auto;
      padding: 0.75rem 1rem;
      margin-top: -1rem;
      margin-bottom: -0.5rem;
      border-color: var(--border-error);
    }

    .created-by {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: var(--text-secondary);
      opacity: 0.5;
    }

    .created-by .den {
      color: var(--text-glow);
      font-weight: 700;
      text-shadow: 0 0 5px var(--text-glow);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes subtleGlow {
        from {
            filter: brightness(1);
        }
        to {
            filter: brightness(1.2);
        }
    }
  </style>
</head>
<body>
  <canvas id="bg-animation"></canvas>

  <div class="container">
    <div class="header-content">
      <h1 class="main-title">üíº <span>LOST</span> Accounts</h1>
      <p class="main-sub">–£–ø—Ä–∞–≤–ª—ñ–Ω–Ω—è, —Ñ–∞—Ä–º —ñ –±–µ–∑–ø–µ–∫–∞ –∞–∫–∞—É–Ω—Ç—ñ–≤</p>
    </div>
    
    <div class="login-form">
      <input type="password" id="password" placeholder="–í–≤–µ–¥—ñ—Ç—å –ø–∞—Ä–æ–ª—å" autocomplete="current-password" />
      <button onclick="login()">üîì –£–≤—ñ–π—Ç–∏</button>
      <div class="error" id="error">‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–∏–π –ø–∞—Ä–æ–ª—å!</div>
    </div>
  </div>

  <div class="created-by">Created By <span class="den">Den</span></div>

  <script>
    const fs = require('fs');
    const path = require('path');

    function login() {
      const passwordInput = document.getElementById('password');
      const entered = passwordInput.value.trim();
      const errorBox = document.getElementById('error');

      try {
        const authPath = path.join(__dirname, 'auth.json');
        const saved = JSON.parse(fs.readFileSync(authPath));
        
        if (entered === saved.password) {
          window.location.href = 'main.html';
        } else {
          errorBox.classList.add('show');
          passwordInput.focus();
          setTimeout(() => {
            errorBox.classList.remove('show');
          }, 2500);
        }
      } catch (err) {
        console.error("Error reading auth file:", err);
        errorBox.textContent = '–ü–æ–º–∏–ª–∫–∞ –∫–æ–Ω—Ñ—ñ–≥—É—Ä–∞—Ü—ñ—ó!';
        errorBox.classList.add('show');
      }
    }

    document.getElementById('password').addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            event.preventDefault();
            login();
        }
    });

    const canvas = document.getElementById('bg-animation');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    const particleCount = 70;

    class Particle {
        constructor(x, y) {
            this.x = x;
            this.y = y;
            this.size = Math.random() * 2 + 1;
            this.speedX = Math.random() * 1 - 0.5;
            this.speedY = Math.random() * 1 - 0.5;
            this.color = `rgba(110, 231, 183, ${Math.random() * 0.5})`;
        }
        update() {
            this.x += this.speedX;
            this.y += this.speedY;

            if (this.size > 0.1) this.size -= 0.01;

            if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
            if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
        }
        draw() {
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    function init() {
        particles = [];
        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle(Math.random() * canvas.width, Math.random() * canvas.height));
        }
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < particles.length; i++) {
            particles[i].update();
            particles[i].draw();
        }
        connect();
        requestAnimationFrame(animate);
    }
    
    function connect() {
      let opacityValue = 1;
      for (let a = 0; a < particles.length; a++) {
        for (let b = a; b < particles.length; b++) {
          let distance = Math.sqrt(
            Math.pow(particles[a].x - particles[b].x, 2) + 
            Math.pow(particles[a].y - particles[b].y, 2)
          );

          if (distance < 100) {
            opacityValue = 1 - (distance / 100);
            ctx.strokeStyle = `rgba(110, 231, 183, ${opacityValue * 0.3})`;
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(particles[a].x, particles[a].y);
            ctx.lineTo(particles[b].x, particles[b].y);
            ctx.stroke();
          }
        }
      }
    }

    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        init();
    });

    init();
    animate();

  </script>
</body>
</html>
