<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title data-translate="app_title">LOST ‚Äî –í—Ö—ñ–¥</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap');

    :root {
      --bg-primary: #080a09;
      --bg-secondary: #0d1210;
      --bg-glass: rgba(16, 185, 129, 0.05);
      --bg-glass-hover: rgba(16, 185, 129, 0.1);
      --bg-button: #10b981;
      --bg-button-hover: #34d399;

      --text-primary: #e5e7eb;
      --text-secondary: #a7f3d0;
      --text-title: #ffffff;
      --text-glow: #6ee7b7;

      --border-primary: rgba(110, 231, 183, 0.2);
      --border-focus: rgba(110, 231, 183, 0.5);
      --border-error: rgba(255, 107, 107, 0.5);

      --shadow-glow: 0 0 40px rgba(16, 185, 129, 0.3);
      --shadow-button: 0 4px 20px rgba(16, 185, 129, 0.4);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-primary);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: var(--text-primary);
    }

    #bg-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2.5rem;
      animation: fadeIn 1.5s ease-out forwards;
    }

    .header-content {
      text-align: center;
    }

    .main-title {
        font-size: 3.5rem;
        font-weight: 800;
        color: var(--text-title);
        letter-spacing: -2px;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .main-title span {
      background: linear-gradient(135deg, #6ee7b7, #10b981);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: subtleGlow 4s ease-in-out infinite alternate;
    }

    .main-sub {
        font-size: 1.1rem;
        color: var(--text-secondary);
        font-weight: 400;
        letter-spacing: 0.5px;
        opacity: 0.9;
    }

    .login-form {
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      background: var(--bg-glass);
      border: 1px solid var(--border-primary);
      border-radius: 24px;
      padding: 2.5rem;
      width: 100%;
      max-width: 380px;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      box-shadow: var(--shadow-glow);
      transition: background 0.3s, border-color 0.3s;
    }
    
    .login-form:hover {
        background: var(--bg-glass-hover);
        border-color: var(--border-focus);
    }
    
    input[type="password"] {
      width: 100%;
      padding: 1rem;
      border: 1px solid var(--border-primary);
      border-radius: 12px;
      background: transparent;
      color: var(--text-primary);
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
    }

    input[type="password"]:focus {
      border-color: var(--border-focus);
      box-shadow: 0 0 15px rgba(110, 231, 183, 0.2);
    }

    input[type="password"]::placeholder {
      color: var(--text-secondary);
      opacity: 0.6;
    }

    button {
      padding: 1rem;
      border: none;
      border-radius: 12px;
      background: var(--bg-button);
      color: #ffffff;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: var(--shadow-button);
      position: relative;
      overflow: hidden;
    }
    
    button:hover {
      background: var(--bg-button-hover);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(16, 185, 129, 0.5);
    }

    button:active {
      transform: scale(0.98);
    }
    
    .error {
      color: #ff6b6b;
      font-size: 0.9rem;
      margin-top: -1rem;
      margin-bottom: -0.5rem;
      text-align: center;
      opacity: 0;
      height: 0;
      overflow: hidden;
      transition: opacity 0.4s ease, height 0.4s ease, margin 0.4s ease;
      background: rgba(255, 107, 107, 0.1);
      padding: 0 1rem;
      border-radius: 8px;
      border: 1px solid transparent;
    }

    .error.show {
      opacity: 1;
      height: auto;
      padding: 0.75rem 1rem;
      margin-top: -1rem;
      margin-bottom: -0.5rem;
      border-color: var(--border-error);
    }

    .created-by {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: var(--text-secondary);
      opacity: 0.5;
    }

    .created-by .den {
      color: var(--text-glow);
      font-weight: 700;
      text-shadow: 0 0 5px var(--text-glow);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes subtleGlow {
        from {
            filter: brightness(1);
        }
        to {
            filter: brightness(1.2);
        }
    }
    
    /* –°—Ç–∏–ª—ñ –¥–ª—è —Å–µ–ª–µ–∫—Ç–æ—Ä–∞ –º–æ–≤–∏ */
    .language-selector {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      background: var(--bg-glass);
      border: 1px solid var(--border-primary);
      border-radius: 12px;
      padding: 8px;
      display: flex;
      gap: 4px;
    }

    .language-btn {
      background: transparent;
      border: none;
      padding: 6px 10px;
      border-radius: 8px;
      color: var(--text-secondary);
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .language-btn:hover {
      background: var(--bg-glass-hover);
      color: var(--text-primary);
    }

    .language-btn.active {
      background: var(--bg-button);
      color: white;
      box-shadow: 0 2px 8px rgba(16, 185, 129, 0.3);
    }

    /* –°—Ç–∏–ª—ñ –¥–ª—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ–≥–æ –æ–Ω–æ–≤–ª–µ–Ω–Ω—è */
    .update-notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 12px 20px;
      border-radius: 8px;
      color: white;
      font-size: 14px;
      font-weight: 500;
      z-index: 10000;
      max-width: 300px;
      backdrop-filter: blur(10px);
      border: 1px solid var(--border-primary);
      animation: slideIn 0.3s ease-out;
    }
    
    .update-notification.info {
      background: rgba(16, 185, 129, 0.9);
      box-shadow: 0 4px 20px rgba(16, 185, 129, 0.3);
    }
    
    .update-notification.error {
      background: rgba(255, 107, 107, 0.9);
      box-shadow: 0 4px 20px rgba(255, 107, 107, 0.3);
    }
    
    .update-progress {
      position: fixed;
      top: 80px;
      right: 20px;
      width: 300px;
      padding: 16px;
      background: rgba(13, 18, 16, 0.95);
      border-radius: 8px;
      border: 1px solid var(--border-primary);
      backdrop-filter: blur(10px);
      z-index: 10000;
      animation: slideIn 0.3s ease-out;
    }
    
    .progress-label {
      color: var(--text-primary);
      font-size: 14px;
      margin-bottom: 8px;
      font-weight: 500;
    }
    
    .progress-bar {
      width: 100%;
      height: 8px;
      background: rgba(110, 231, 183, 0.2);
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 8px;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--bg-button), var(--bg-button-hover));
      border-radius: 4px;
      transition: width 0.3s ease;
      box-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
    }
    
    .progress-text {
      color: var(--text-secondary);
      font-size: 12px;
      text-align: center;
    }
    
    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
  </style>

  <script>
    const fs = require('fs');
    const path = require('path');
    const { ipcRenderer } = require('electron');

    async function login() {
      const passwordInput = document.getElementById('password');
      const entered = passwordInput.value.trim();
      const errorBox = document.getElementById('error');

      try {
        // –ß–∏—Ç–∞—î–º–æ auth.json —á–µ—Ä–µ–∑ IPC
        const authData = await ipcRenderer.invoke('read-auth-file');
        
        if (entered === authData.password) {
          window.location.href = 'main.html';
        } else {
          errorBox.textContent = t('wrong_password');
          errorBox.classList.add('show');
          passwordInput.focus();
          setTimeout(() => {
            errorBox.classList.remove('show');
          }, 2500);
        }
      } catch (err) {
        console.error("Error with auth file:", err);
        errorBox.textContent = t('config_error');
        errorBox.classList.add('show');
      }
    }

    document.getElementById('password').addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            event.preventDefault();
            login();
        }
    });

    // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ —Å—Ç–æ—Ä—ñ–Ω–∫–∏, —á–∏ —ñ—Å–Ω—É—î auth.json
    window.addEventListener('load', async function() {
      try {
        await ipcRenderer.invoke('read-auth-file');
        // –Ø–∫—â–æ —Ñ–∞–π–ª –ø—Ä–æ—á–∏—Ç–∞–≤—Å—è —É—Å–ø—ñ—à–Ω–æ, –ø—Ä–∏—Ö–æ–≤—É—î–º–æ –ø—ñ–¥–∫–∞–∑–∫—É
        const hintElement = document.getElementById('default-hint');
        if (hintElement) {
          hintElement.style.display = 'none';
        }
      } catch (err) {
        console.log('Could not read auth file:', err);
        // –Ø–∫—â–æ —Ñ–∞–π–ª –Ω–µ —ñ—Å–Ω—É—î, –∑–∞–ª–∏—à–∞—î–º–æ –ø—ñ–¥–∫–∞–∑–∫—É –≤–∏–¥–∏–º–æ—é
      }
    });

    // –§—É–Ω–∫—Ü—ñ—ó –¥–ª—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ–≥–æ –æ–Ω–æ–≤–ª–µ–Ω–Ω—è
    async function checkForUpdates() {
      try {
        showUpdateNotification(t('checking_updates'), 'info');
        await ipcRenderer.invoke('check-for-updates');
      } catch (error) {
        console.error('Error checking for updates:', error);
        showUpdateNotification(t('update_error'), 'error');
      }
    }

    // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –≤—ñ–¥–∫—Ä–∏—Ç—Ç—è –≤—ñ–∫–Ω–∞ –ª—ñ—Ü–µ–Ω–∑—É–≤–∞–Ω–Ω—è
    async function openLicenseWindow() {
      try {
        const { ipcRenderer } = require('electron');
        const BrowserWindow = require('electron').remote?.BrowserWindow;
        
        // –°—Ç–≤–æ—Ä—é—î–º–æ –Ω–æ–≤–µ –≤—ñ–∫–Ω–æ –¥–ª—è –ª—ñ—Ü–µ–Ω–∑—É–≤–∞–Ω–Ω—è
        if (BrowserWindow) {
          const licenseWindow = new BrowserWindow({
            width: 600,
            height: 700,
            modal: true,
            webPreferences: {
              nodeIntegration: true,
              contextIsolation: false
            },
            title: '–£–ø—Ä–∞–≤–ª—ñ–Ω–Ω—è –ª—ñ—Ü–µ–Ω–∑—ñ—î—é',
            resizable: false,
            autoHideMenuBar: true
          });

          licenseWindow.loadFile('license.html');
        } else {
          // –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω–∏–π –º–µ—Ç–æ–¥ —á–µ—Ä–µ–∑ IPC
          await ipcRenderer.invoke('open-license-window');
        }
      } catch (error) {
        console.error('Error opening license window:', error);
        showUpdateNotification('–ü–æ–º–∏–ª–∫–∞ –≤—ñ–¥–∫—Ä–∏—Ç—Ç—è –≤—ñ–∫–Ω–∞ –ª—ñ—Ü–µ–Ω–∑—É–≤–∞–Ω–Ω—è', 'error');
      }
    }

    function showUpdateNotification(message, type = 'info') {
      // –°—Ç–≤–æ—Ä—é—î–º–æ –∞–±–æ –∑–Ω–∞—Ö–æ–¥–∏–º–æ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω—å
      let notification = document.getElementById('update-notification');
      if (!notification) {
        notification = document.createElement('div');
        notification.id = 'update-notification';
        notification.style.cssText = `
          position: fixed;
          top: 20px;
          right: 20px;
          padding: 12px 20px;
          border-radius: 8px;
          color: white;
          font-size: 14px;
          z-index: 10000;
          transition: all 0.3s ease;
        `;
        document.body.appendChild(notification);
      }

      // –í—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ —Å—Ç–∏–ª—å –∑–∞–ª–µ–∂–Ω–æ –≤—ñ–¥ —Ç–∏–ø—É
      if (type === 'info') {
        notification.style.background = 'rgba(16, 185, 129, 0.9)';
      } else if (type === 'error') {
        notification.style.background = 'rgba(239, 68, 68, 0.9)';
      }

      notification.textContent = message;
      notification.style.display = 'block';

      // –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ –ø—Ä–∏—Ö–æ–≤–∞—Ç–∏ —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥–∏
      setTimeout(() => {
        if (notification) {
          notification.style.display = 'none';
        }
      }, 3000);
    }

    // –û–±—Ä–æ–±–∫–∞ –ø–æ–¥—ñ–π –æ–Ω–æ–≤–ª–µ–Ω–Ω—è
    ipcRenderer.on('update-status', (event, message) => {
      showUpdateNotification(message, 'info');
    });

    ipcRenderer.on('update-progress', (event, progress) => {
      showUpdateNotification(`${t('downloading')}: ${progress.percent}%`, 'info');
    });

    // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è –≤–µ—Ä—Å—ñ—ó –¥–æ–¥–∞—Ç–∫–∞
    ipcRenderer.invoke('get-app-version').then(version => {
      const versionEl = document.getElementById('app-version');
      if (versionEl) {
        versionEl.textContent = `v${version}`;
      }
    }).catch(err => {
      console.log('Could not get app version:', err);
    });

    // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è —Å–∏—Å—Ç–µ–º–∏ –º–æ–≤
    document.addEventListener('DOMContentLoaded', function() {
      // –í—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ –∞–∫—Ç–∏–≤–Ω—É –∫–Ω–æ–ø–∫—É –º–æ–≤–∏
      updateLanguageButtons();
      
      // –î–æ–¥–∞—î–º–æ –æ–±—Ä–æ–±–Ω–∏–∫–∏ –ø–æ–¥—ñ–π –¥–ª—è –∫–Ω–æ–ø–æ–∫ –º–æ–≤–∏
      document.querySelectorAll('.language-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          const lang = this.getAttribute('data-lang');
          langManager.setLanguage(lang);
          updateLanguageButtons();
          
          // –ü–æ–≤—ñ–¥–æ–º–ª—è—î–º–æ –≤—Å—ñ –≤—ñ–¥–∫—Ä–∏—Ç—ñ —Å—Ç–æ—Ä—ñ–Ω–∫–∏ –ø—Ä–æ –∑–º—ñ–Ω—É –º–æ–≤–∏
          try {
            localStorage.setItem('language_changed', Date.now());
          } catch (e) {
            console.warn('Could not save language change notification');
          }
        });
      });

      // –û–Ω–æ–≤–ª—é—î–º–æ –ø–µ—Ä–µ–∫–ª–∞–¥–∏ –ø—Ä–∏ –∑–º—ñ–Ω—ñ –º–æ–≤–∏
      langManager.addObserver(() => {
        updateLanguageButtons();
      });
      
      // –°–ª—É—Ö–∞—î–º–æ –∑–º—ñ–Ω–∏ –º–æ–≤–∏ –∑ —ñ–Ω—à–∏—Ö —Å—Ç–æ—Ä—ñ–Ω–æ–∫
      window.addEventListener('storage', function(e) {
        if (e.key === 'lost_language') {
          langManager.setLanguage(e.newValue);
          updateLanguageButtons();
        }
      });
    });

    function updateLanguageButtons() {
      const currentLang = langManager.getCurrentLanguage();
      document.querySelectorAll('.language-btn').forEach(btn => {
        const lang = btn.getAttribute('data-lang');
        if (lang === currentLang) {
          btn.classList.add('active');
        } else {
          btn.classList.remove('active');
        }
      });
    }

    // –ê–Ω—ñ–º–∞—Ü—ñ—è —Ñ–æ–Ω—É
    const canvas = document.getElementById('bg-animation');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    const particleCount = 70;

    class Particle {
        constructor(x, y) {
            this.x = x;
            this.y = y;
            this.size = Math.random() * 2 + 1;
            this.speedX = Math.random() * 1 - 0.5;
            this.speedY = Math.random() * 1 - 0.5;
            this.color = `rgba(110, 231, 183, ${Math.random() * 0.5})`;
        }
        update() {
            this.x += this.speedX;
            this.y += this.speedY;

            if (this.size > 0.1) this.size -= 0.01;

            if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
            if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
        }
        draw() {
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    function init() {
        particles = [];
        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle(Math.random() * canvas.width, Math.random() * canvas.height));
        }
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < particles.length; i++) {
            particles[i].update();
            particles[i].draw();
        }
        connect();
        requestAnimationFrame(animate);
    }
    
    function connect() {
      let opacityValue = 1;
      for (let a = 0; a < particles.length; a++) {
        for (let b = a; b < particles.length; b++) {
          let distance = Math.sqrt(
            Math.pow(particles[a].x - particles[b].x, 2) + 
            Math.pow(particles[a].y - particles[b].y, 2)
          );

          if (distance < 100) {
            opacityValue = 1 - (distance / 100);
            ctx.strokeStyle = `rgba(110, 231, 183, ${opacityValue * 0.3})`;
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(particles[a].x, particles[a].y);
            ctx.lineTo(particles[b].x, particles[b].y);
            ctx.stroke();
          }
        }
      }
    }

    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        init();
    });

    init();
    animate();

  </script>
</body>
