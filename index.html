<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>LOST ‚Äî –í—Ö—ñ–¥</title>
  <style>
    :root {
      --emerald-50: #ecfdf5;
      --emerald-100: #d1fae5;
      --emerald-200: #a7f3d0;
      --emerald-300: #6ee7b7;
      --emerald-400: #34d399;
      --emerald-500: #10b981;
      --emerald-600: #059669;
      --emerald-700: #047857;
      --emerald-800: #065f46;
      --emerald-900: #064e3b;
      --emerald-950: #022c22;
      
      --bg-primary: #0a0f0a;
      --bg-secondary: #0f1a0f;
      --bg-tertiary: #1a2e1a;
      --bg-card: #1e332e;
      --bg-hover: #2a4a3a;
      
      --text-primary: #ecfdf5;
      --text-secondary: #a7f3d0;
      --text-muted: #6ee7b7;
      
      --border-primary: #2a4a3a;
      --border-secondary: #34d399;
      
      --shadow-emerald: 0 8px 32px rgba(16, 185, 129, 0.2);
      --shadow-card: 0 12px 40px rgba(0, 0, 0, 0.4);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 50%, var(--emerald-950) 100%);
      background-attachment: fixed;
      background-size: 400% 400%;
      animation: moveBackground 15s ease infinite;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: var(--text-primary);
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
          radial-gradient(circle at 20% 50%, rgba(16, 185, 129, 0.15) 0%, transparent 50%),
          radial-gradient(circle at 80% 20%, rgba(52, 211, 153, 0.12) 0%, transparent 50%),
          radial-gradient(circle at 40% 80%, rgba(110, 231, 183, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
      animation: float 20s ease-in-out infinite;
    }

    @keyframes moveBackground {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(30px, -30px) rotate(120deg); }
      66% { transform: translate(-20px, 20px) rotate(240deg); }
    }

    .container {
      backdrop-filter: blur(20px);
      background: linear-gradient(135deg, rgba(30, 51, 46, 0.8), rgba(26, 46, 26, 0.6));
      border: 2px solid var(--border-primary);
      box-shadow: var(--shadow-card);
      border-radius: 32px;
      padding: 48px;
      width: 420px;
      text-align: center;
      animation: fadeIn 1.5s ease-out;
      position: relative;
      z-index: 1;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--emerald-400), var(--emerald-600), var(--emerald-400));
      background-size: 200% 100%;
      animation: shimmer 3s ease-in-out infinite;
    }

    @keyframes shimmer {
        0%, 100% { background-position: -200% 0; }
        50% { background-position: 200% 0; }
    }

    h1 {
      font-size: 32px;
      margin-bottom: 32px;
      background: linear-gradient(135deg, var(--emerald-300), var(--emerald-500));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 700;
      text-shadow: 0 0 30px rgba(16, 185, 129, 0.3);
    }

    .subtitle {
      font-size: 16px;
      height: 24px;
      margin-bottom: 40px;
      color: var(--emerald-300);
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid var(--emerald-300);
      width: 0;
      animation: typing 4s steps(40, end) 1 forwards, blink 0.8s step-end infinite;
    }

    input[type="password"] {
      width: 100%;
      padding: 16px 20px;
      margin-bottom: 24px;
      border: 2px solid var(--border-primary);
      border-radius: 16px;
      background: linear-gradient(135deg, var(--bg-tertiary), var(--bg-card));
      color: var(--text-primary);
      font-size: 16px;
      outline: none;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(10px);
    }

    input[type="password"]:focus {
      border-color: var(--border-secondary);
      box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.2), var(--shadow-emerald);
      background: linear-gradient(135deg, var(--bg-hover), var(--bg-tertiary));
    }

    input[type="password"]::placeholder {
      color: var(--text-muted);
    }

    button {
      padding: 16px 32px;
      border: none;
      border-radius: 16px;
      background: linear-gradient(135deg, var(--emerald-500), var(--emerald-600));
      color: var(--emerald-50);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: var(--shadow-emerald);
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.6s ease;
    }

    button:hover::before {
      left: 100%;
    }

    button:hover {
      background: linear-gradient(135deg, var(--emerald-400), var(--emerald-500));
      transform: translateY(-3px);
      box-shadow: 0 12px 40px rgba(16, 185, 129, 0.4);
    }

    button:active {
      transform: scale(0.96);
    }

    .error {
      color: #ff6b6b;
      font-size: 14px;
      margin-top: 16px;
      opacity: 0;
      transition: opacity 0.4s ease;
      background: linear-gradient(135deg, rgba(255, 107, 107, 0.1), rgba(239, 68, 68, 0.05));
      padding: 12px 16px;
      border-radius: 12px;
      border: 2px solid rgba(255, 107, 107, 0.3);
    }

    .error.show {
      opacity: 1;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px) scale(0.9);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      from, to { border-color: transparent }
      50% { border-color: var(--emerald-300) }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }
     .created-by {
    margin-top: 30px;
    font-size: 16px;
    font-family: 'Segoe UI', sans-serif;
    color: #999;
    text-align: center;
    letter-spacing: 1px;
    user-select: none;

  }

  .created-by .den {
    color: #00ffc3;
    text-shadow: 0 0 4px #00ffc3, 0 0 10px #00ffc388;
    font-weight: bold;
    animation: flicker 2s infinite alternate;
  }

  @keyframes flicker {
    0% { opacity: 1; text-shadow: 0 0 6px #00ffc3, 0 0 12px #00ffc388; }
    100% { opacity: 0.7; text-shadow: 0 0 2px #00ffc3, 0 0 4px #00ffc344; }
  }
  </style>
  
</head>
<body>

  <div class="container">

  <div class="subtitle">üë®‚Äçüåæ <span style="color:#80fff0">–§–µ—Ä–º–µ—Ä–∏ Steam –∞–∫–∞—É–Ω—Ç—ñ–≤</span></div>
  
  <input type="password" id="password" placeholder="–í–≤–µ–¥—ñ—Ç—å –ø–∞—Ä–æ–ª—å" autocomplete="off" />
  
  <button onclick="login()">üîì –£–≤—ñ–π—Ç–∏</button>

  <script>
    const fs = require('fs');
    const path = require('path');

    function login() {
      const entered = document.getElementById('password').value.trim();
      const authPath = path.join(__dirname, 'auth.json');
      const saved = JSON.parse(fs.readFileSync(authPath));
      const errorBox = document.getElementById('error');

      if (entered === saved.password) {
        window.location = 'main.html';
      } else {
        errorBox.classList.add('show');
        setTimeout(() => {
          errorBox.classList.remove('show');
        }, 2500);
      }
    }
  </script>
</body>
</html>
