<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />

<style>
body {
  background: #121212;
  color: #f1f1f1;
  font-family: 'Segoe UI', sans-serif;
}

button {
  font-family: inherit;
}
.account-grid {
  display: flex;
  flex-wrap: wrap;
  gap: 16px;
  padding: 16px;
}

.account-card {
  background: #1e1e1e;
  border-radius: 12px;
  padding: 16px;
  width: 320px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.5);
  display: flex;
  flex-direction: column;
  gap: 12px;
  border: 1px solid #2c2c2c;
}

.account-header {
  display: flex;
  align-items: center;
  gap: 8px;
  flex-wrap: wrap;
  font-weight: bold;
  color: #fff;
  font-size: 14px;
}

.copy-btn, .2fa-btn, .remove-prime, .delete-btn {
  background: #3b3b3b;
  color: white;
  border: none;
  padding: 5px 10px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 12px;
  transition: 0.2s;
}
.copy-btn:hover, .2fa-btn:hover, .remove-prime:hover, .delete-btn:hover {
  background: #555;
}

.farm-status {
  background-color: #10b981;
  color: white;
  padding: 3px 8px;
  border-radius: 6px;
  font-size: 12px;
  font-weight: 500;
}

.account-body input[type="text"],
.account-body input[type="password"],
.account-body input[type="number"] {
  width: 100%;
  padding: 6px 10px;
  background: #2a2a2a;
  border: 1px solid #444;
  color: white;
  border-radius: 6px;
  margin-top: 4px;
  font-size: 13px;
}

.account-body input[type="file"] {
  color: #ccc;
  margin-top: 4px;
}

.finance {
  font-size: 13px;
  color: #e0e0e0;
  display: flex;
  flex-direction: column;
  gap: 6px;
}

.delete-btn {
  background: #ef4444;
  color: white;
  padding: 6px;
  width: 100%;
  margin-top: 8px;
}




.account:hover {
  box-shadow: 0 6px 12px rgba(0,0,0,0.5);
}

.account-header {
  display: flex;
  align-items: center;
  flex-wrap: wrap;
  padding: 14px 16px;
  background: #252525;
  cursor: pointer;
  gap: 12px;
  border-bottom: 1px solid #333;
}

.account-header span, .account-header b {
  font-size: 14px;
  color: #f1f1f1;
}

.account-header button {
  margin-left: 5px;
  background: #2c2c2c;
  color: #fff;
  border: none;
  border-radius: 6px;
  padding: 5px 10px;
  cursor: pointer;
  font-size: 12px;
  transition: background 0.2s;
}

.account-header button:hover {
  background-color: #3a3a3a;
}

.account-details {
  padding: 16px;
  background: #181818;
  border-top: 1px solid #333;
}

.buttonFarm {
  border: none;
  border-radius: 6px;
  padding: 5px 12px;
  font-size: 12px;
  cursor: pointer;
  margin-top: 4px;
  font-weight: bold;
  text-transform: uppercase;
}

.buttonFarm.farm {
  background-color: #10b981; 
  color: #ffffff;
}

.buttonFarm.unFarm {
  background-color: #ef4444; 
  color: #ffffff;
}

.farm-toggle {
  background-color: #3b82f6;
  color: white;
  font-size: 12px;
  border: none;
  padding: 5px 12px;
  border-radius: 6px;
  margin-right: 6px;
  cursor: pointer;
}
.farm-toggle:hover {
  background-color: #2563eb;
}

input[type="text"],
input[type="password"],
input[type="number"],
input[type="date"] {
  margin: 6px 0;
  padding: 6px 10px;
  border-radius: 6px;
  border: 1px solid #444;
  background: #2a2a2a;
  color: #f1f1f1;
  width: 100%;
  box-sizing: border-box;
  font-size: 13px;
}

input[type="file"] {
  margin: 6px 0;
  color: #ccc;
}

label {
  display: block;
  margin-top: 10px;
  font-weight: bold;
  font-size: 13px;
  color: #ccc;
}

select, .tab-button {
  background: #2a2a2a;
  color: #f1f1f1;
  border: 1px solid #444;
  padding: 6px 12px;
  border-radius: 6px;
  margin: 6px 4px;
  cursor: pointer;
  font-size: 13px;
}

.tab-button.active {
  background-color: #3b82f6;
  color: white;
}

#total-profit {
  margin-top: 10px;
  font-size: 16px;
  color: #00ff90;
  font-weight: bold;
  
}

.btn-prime-add,
.btn-prime-remove,
.btn-weekly-add {
  padding: 4px 10px;
  margin-top: 4px;
  background-color: #d0f0c0;
  border: 1px solid #999;
  border-radius: 6px;
  cursor: pointer;
}

.btn-prime-remove {
  background-color: #f8d0d0;
}

.btn-weekly-add {
  background-color: #d0e0ff;
}
.btn-prime-add,
.btn-prime-remove,
.btn-weekly-add,
.btn-add-account,
.btn-reset {
  background-color: #222;
  color: #fff;
  padding: 6px 10px;
  border: 1px solid #444;
  border-radius: 6px;
  cursor: pointer;
  transition: background-color 0.2s ease;
  font-size: 14px;
  margin: 4px 2px;
}

.btn-prime-add:hover,
.btn-prime-remove:hover,
.btn-weekly-add:hover,
.btn-add-account:hover,
.btn-reset:hover {
  background-color: #333;
}
.history-entry {
  display: flex;
  align-items: center;
  background-color: #1c1c1c;
  padding: 10px 14px;
  border-radius: 8px;
  margin-bottom: 8px;
  color: #ddd;
  font-size: 14px;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
  transition: background 0.2s ease;
}

.history-entry:hover {
  background-color: #2a2a2a;
}

.history-icon {
  margin-right: 8px;
  font-size: 16px;
}

.history-date {
  color: #aaa;
  margin-right: 6px;
}

.history-login {
  font-weight: bold;
  color: #fff;
  margin-right: 6px;
}

.history-income {
  color: #4caf50;
  font-weight: bold;
}
.top-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      padding: 30px;
      background-color: rgba(0, 0, 0, 0.3);
      border-bottom: 1px solid #1f1f1f;
      box-shadow: 0 4px 12px rgba(0, 255, 170, 0.1);
    }

    .back-button {
      padding: 10px 20px;
      font-size: 14px;
      background: transparent;
      border: 2px solid #00ffc3;
      border-radius: 10px;
      color: #00ffc3;
      cursor: pointer;
      transition: all 0.3s ease;
      text-shadow: 0 0 4px #00ffc377;
    }

    .back-button:hover {
      background-color: #00ffc310;
      box-shadow: 0 0 10px #00ffc355;
    }

    .farming-title {
      font-size: 26px;
      font-weight: 600;
      color: #00ffc3;
      text-shadow: 0 0 8px #00ffc388;
      animation: fadeInTitle 1.2s ease;
    }

    @keyframes fadeInTitle {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
     .created-by {
    margin-top: 30px;
    font-size: 16px;
    font-family: 'Segoe UI', sans-serif;
    color: #999;
    text-align: center;
    letter-spacing: 1px;
    user-select: none;
  }

  .created-by .den {
    color: #00ffc3;
    text-shadow: 0 0 4px #00ffc3, 0 0 10px #00ffc388;
    font-weight: bold;
    animation: flicker 2s infinite alternate;
  }

  @keyframes flicker {
    0% { opacity: 1; text-shadow: 0 0 6px #00ffc3, 0 0 12px #00ffc388; }
    100% { opacity: 0.7; text-shadow: 0 0 2px #00ffc3, 0 0 4px #00ffc344; }
  }
</style>
