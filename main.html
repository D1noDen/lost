.main-container {
      text-align: center;

      border: 2px solid transparent;
      background-clip: padding-box;
      animation: fadeInScale 1.2s ease;
      overflow: hidden;
      z-index: 1;
    }

    .main-container::before {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      z-index: -1;
      background: linear-gradient(135deg, #0fffc1, #00ffe0, #00ffc3);
      filter: blur(12px);
      border-radius: 20px;
      opacity: 0.25;
      animation: pulseGlow 3s infinite ease-in-out;
    }

    .main-title {
      font-size: 36px;
      font-weight: 600;
      color: #0fffc1;
      text-shadow: 0 0 6px #0fffc1aa;
      margin-bottom: 12px;
      animation: slideDown 1s ease-out;
    }

    .main-sub {
      font-size: 16px;
      color: #aaa;
      animation: fadeInUp 1.4s ease-out;
    }

    @keyframes fadeInScale {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulseGlow {
      0%, 100% { opacity: 0.25; transform: scale(1); }
      50% { opacity: 0.45; transform: scale(1.02); }
    }

  flex-direction: column;
  gap: 6px;
  flex: 1;
}

.last-drop-name {
  font-size: 16px;
  font-weight: 600;
  color: #f3f4f6;
  line-height: 1.3;
}

.last-drop-price {
  font-size: 14px;
  color: #10b981;
  font-weight: 500;
}

.last-drop-date {
  font-size: 12px;
  color: #9ca3af;
  font-style: italic;
}

.legacy-drop-info {
  display: flex;
  flex-direction: column;
  gap: 12px;
  padding: 16px;
  background: #1f2937;
  border-radius: 12px;
  border: 1px solid #374151;
}

/* Стилі для історії транзакцій */
.history-entry {
  list-style: none;
  margin-bottom: 12px;
}

.history-item {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 16px 20px;
  background: linear-gradient(135deg, #1f2937, #111827);
  border-radius: 12px;
  border: 1px solid #374151;
  transition: all 0.2s ease;
}

.history-item:hover {
  border-color: #10b981;
  transform: translateY(-1px);
  box-shadow: 0 6px 20px rgba(16, 185, 129, 0.1);
}

.history-header {
  display: flex;
  align-items: center;
  gap: 12px;
}

.history-icon {
  font-size: 18px;
}

.history-account {
  font-weight: 600;
  color: #f3f4f6;
  font-size: 14px;
}

.history-date {
  color: #9ca3af;
  font-size: 12px;
  font-style: italic;
}

.history-amount {
  font-weight: bold;
  font-size: 16px;
  padding: 6px 12px;
  border-radius: 8px;
}

.history-amount.positive {
  color: #10b981;
  background: rgba(16, 185, 129, 0.1);
}

.history-amount.negative {
  color: #ef4444;
  background: rgba(239, 68, 68, 0.1);
}

.history-amount.neutral {
  color: #9ca3af;
  background: rgba(156, 163, 175, 0.1);
}

.no-history {
  text-align: center;
  padding: 60px 20px;
  color: #9ca3af;
  font-size: 16px;
  background: #1f2937;
  border-radius: 12px;
  border: 2px dashed #374151;
}

/* Стилі для табів */
.tab {
  display: none;
  padding: 20px 0;
}

.tab.active {
  display: block;
}

#history-list {
  list-style: none;
  padding: 0;
  margin: 0;
}

.btn-farming {
  background: linear-gradient(135deg, #10b981, #059669) !important;

  border-radius: 8px !important;
  cursor: pointer !important;
  font-size: 12px !important;
  font-weight: 600 !important;
  transition: all 0.2s ease !important;
  box-shadow: 0 3px 10px rgba(16, 185, 129, 0.3) !important;
  margin: 0 !important;
}

.btn-farming:hover {
  background: linear-gradient(135deg, #059669, #047857) !important;

}

.btn-2fa {

.toggle-arrow {
