<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LOST - Steam Accounts</title>
   <style>
:root {
    --emerald-50: #ecfdf5;
    --emerald-100: #d1fae5;
    --emerald-200: #a7f3d0;
    --emerald-300: #6ee7b7;
    --emerald-400: #34d399;
    --emerald-500: #10b981;
    --emerald-600: #059669;
    --emerald-700: #047857;
    --emerald-800: #065f46;
    --emerald-900: #064e3b;
    --emerald-950: #022c22;
    
    --bg-primary: #0a0f0a;
    --bg-secondary: #0f1a0f;
    --bg-tertiary: #1a2e1a;
    --bg-card: #1e332e;
    --bg-hover: #2a4a3a;
    
    --text-primary: #ecfdf5;
    --text-secondary: #a7f3d0;
    --text-muted: #6ee7b7;
    
    --border-primary: #2a4a3a;
    --border-secondary: #34d399;
    
    --shadow-emerald: 0 8px 32px rgba(16, 185, 129, 0.2);
    --shadow-card: 0 12px 40px rgba(0, 0, 0, 0.4);
}

body {
  background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 50%, var(--emerald-950) 100%);
  background-attachment: fixed;
  color: var(--text-primary);
  font-family: 'Inter', 'Segoe UI', sans-serif;
  margin: 0;
  padding: 20px;
  min-height: 100vh;
}

body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
        radial-gradient(circle at 20% 50%, rgba(16, 185, 129, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(52, 211, 153, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(110, 231, 183, 0.06) 0%, transparent 50%);
    pointer-events: none;
    z-index: -1;
}

button {
  font-family: inherit;
}

.account-grid {
  display: flex;
  flex-wrap: wrap;
  gap: 16px;
  padding: 16px;
  justify-content: flex-start;
}

.account-card {
  background: linear-gradient(135deg, var(--bg-card), var(--bg-tertiary));
  border-radius: 16px;
  padding: 0;
  width: 420px;
  min-height: 170px;
  box-shadow: var(--shadow-card);
  display: flex;
  flex-direction: column;
  gap: 0;
  border: 2px solid var(--border-primary);
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  position: relative;
  overflow: hidden;
  backdrop-filter: blur(10px);
}

.account-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 4px;
  background: linear-gradient(90deg, var(--emerald-400), var(--emerald-600), var(--emerald-400));
  background-size: 200% 100%;
  animation: shimmer 3s ease-in-out infinite;
}

@keyframes shimmer {
    0%, 100% { background-position: -200% 0; }
    50% { background-position: 200% 0; }
}

.account-card:hover {
  transform: translateY(-6px);
  box-shadow: var(--shadow-emerald);
  border-color: var(--border-secondary);
}

.account-header {
  display: flex;
  align-items: flex-start;
  flex-direction: column;
  gap: 12px;
  flex-wrap: wrap;
  font-weight: bold;
  color: var(--text-primary);
  font-size: 14px;
  padding: 16px 20px;
  background: linear-gradient(135deg, var(--bg-tertiary), var(--bg-card));
  cursor: pointer;
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  border-bottom: 2px solid var(--border-primary);
}

.account-header:hover {
  background: linear-gradient(135deg, var(--bg-hover), var(--bg-tertiary));
}

.account-title {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  width: 100%;
  margin-bottom: 12px;
}

.account-title b {
  font-size: 16px;
  color: var(--emerald-300);
  font-weight: 700;
  margin-bottom: 4px;
}

.account-title span {
  font-size: 14px;
  color: var(--text-secondary);
  font-weight: 500;
  margin-top: 2px;
}

.account-id {
  font-size: 12px;
  color: var(--text-muted);
  font-weight: 400;
  font-style: italic;
  margin-top: 6px;
  opacity: 0.8;
}

.account-meta {
  display: flex;
  flex-direction: column;
  gap: 8px;
  width: 100%;
}

.account-meta span {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 8px 12px;
  background: linear-gradient(135deg, var(--bg-tertiary), var(--bg-card));
  border-radius: 12px;
  font-size: 12px;
  border: 2px solid var(--border-primary);
  transition: all 0.3s ease;
}

.account-meta span:hover {
  border-color: var(--border-secondary);
  background: linear-gradient(135deg, var(--bg-hover), var(--bg-tertiary));
}

.account-meta button {
  background: linear-gradient(135deg, var(--emerald-600), var(--emerald-700));
  color: var(--emerald-50);
  border: none;
  padding: 4px 8px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 10px;
  font-weight: 600;
  transition: all 0.3s ease;
  margin-left: auto;
  box-shadow: 0 4px 12px rgba(16, 185, 129, 0.2);
}

.account-meta button:hover {
  background: linear-gradient(135deg, var(--emerald-500), var(--emerald-600));
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(16, 185, 129, 0.3);
}

.copy-btn, .btn-2fa, .remove-prime, .delete-btn {
  background: linear-gradient(135deg, var(--bg-tertiary), var(--bg-card));
  color: var(--text-primary);
  border: 2px solid var(--border-primary);
  padding: 8px 16px;
  border-radius: 10px;
  cursor: pointer;
  font-size: 12px;
  font-weight: 600;
  transition: all 0.3s ease;
}

.copy-btn:hover, .btn-2fa:hover {
  background: linear-gradient(135deg, var(--emerald-600), var(--emerald-700));
  border-color: var(--emerald-500);
  color: var(--emerald-50);
  transform: translateY(-2px);
}

.remove-prime:hover, .delete-btn:hover {
  background: linear-gradient(135deg, #ef4444, #dc2626);
  border-color: #ef4444;
  color: white;
  transform: translateY(-2px);
}

.farm-status {
  background: linear-gradient(135deg, var(--emerald-500), var(--emerald-600));
  color: var(--emerald-50);
  padding: 6px 12px;
  border-radius: 10px;
  font-size: 12px;
  font-weight: 600;
  box-shadow: 0 4px 12px rgba(16, 185, 129, 0.2);
}

.account-body input[type="text"],
.account-body input[type="password"],
.account-body input[type="number"] {
  width: 100%;
  padding: 12px 16px;
  background: linear-gradient(135deg, var(--bg-tertiary), var(--bg-card));
  border: 2px solid var(--border-primary);
  color: var(--text-primary);
  border-radius: 12px;
  margin-top: 8px;
  font-size: 14px;
  transition: all 0.3s ease;
}

.account-body input:focus {
  outline: none;
  border-color: var(--border-secondary);
  box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.2);
}

.account-body input[type="file"] {
  color: var(--text-muted);
  margin-top: 8px;
  background: var(--bg-tertiary);
  border: 2px dashed var(--border-primary);
  border-radius: 12px;
  padding: 12px;
}

.finance {
  font-size: 13px;
  color: #e0e0e0;
  display: flex;
  flex-direction: column;
  gap: 6px;
}

.delete-btn {
  background: #ef4444;
  color: white;
  padding: 6px;
  width: 100%;
  margin-top: 8px;
}
.account-header {
  display: flex;
  align-items: center;
  flex-wrap: wrap;
  padding: 14px 16px;
  background: #252525;
  cursor: pointer;
  gap: 12px;
  border-bottom: 1px solid #333;
}

.account-header span, .account-header b {
  font-size: 14px;
  color: #f1f1f1;
}

.account-header button {
  margin-left: 5px;
  background: #2c2c2c;
  color: #fff;
  border: none;
  border-radius: 6px;
  padding: 5px 10px;
  cursor: pointer;
  font-size: 12px;
  transition: background 0.2s;
}

.account-header button:hover {
  background-color: #3a3a3a;
}

.account-details {
  padding: 20px 24px;
  background: #181818;
  border-top: 1px solid #333;
}

.buttonFarm {
  border: none;
  border-radius: 8px;
  padding: 8px 16px;
  font-size: 12px;
  cursor: pointer;
  margin-top: 4px;
  font-weight: 600;
  text-transform: uppercase;
  transition: all 0.2s ease;
  box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
}

.buttonFarm.farm {
  background: linear-gradient(135deg, #22c55e, #16a34a);
  color: #ffffff;
  box-shadow: 0 3px 10px rgba(34, 197, 94, 0.3);
}

.buttonFarm.farm:hover {
  background: linear-gradient(135deg, #16a34a, #15803d);
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(34, 197, 94, 0.4);
}

.buttonFarm.unFarm {
  background: linear-gradient(135deg, #ef4444, #dc2626);
  color: #ffffff;
  box-shadow: 0 3px 10px rgba(239, 68, 68, 0.3);
}

.buttonFarm.unFarm:hover {
  background: linear-gradient(135deg, #dc2626, #b91c1c);
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(239, 68, 68, 0.4);
}

.farm-toggle {
  background-color: #3b82f6;
  color: white;
  font-size: 12px;
  border: none;
  padding: 5px 12px;
  border-radius: 6px;
  margin-right: 6px;
  cursor: pointer;
}
.farm-toggle:hover {
  background-color: #2563eb;
}

input[type="text"],
input[type="password"],
input[type="number"],
input[type="date"] {
  margin: 6px 0;
  padding: 6px 10px;
  border-radius: 6px;
  border: 1px solid #444;
  background: #2a2a2a;
  color: #f1f1f1;
  width: 100%;
  box-sizing: border-box;
  font-size: 13px;
}

input[type="file"] {
  margin: 6px 0;
  color: #ccc;
}

label {
  display: block;
  margin-top: 10px;
  font-weight: bold;
  font-size: 13px;
  color: #ccc;
}

select, .tab-button {
  background: #2a2a2a;
  color: #f1f1f1;
  border: 1px solid #444;
  padding: 6px 12px;
  border-radius: 6px;
  margin: 6px 4px;
  cursor: pointer;
  font-size: 13px;
}

.tab-button.active {
  background-color: #3b82f6;
  color: white;
}

#total-profit {
  margin-top: 10px;
  font-size: 16px;
  color: #00ff90;
  font-weight: bold;
  
}

.btn-prime-add,
.btn-prime-remove,
.btn-weekly-add {
  padding: 4px 10px;
  margin-top: 4px;
  background-color: #d0f0c0;
  border: 1px solid #999;
  border-radius: 6px;
  cursor: pointer;
}

.btn-prime-remove {
  background-color: #f8d0d0;
}

.btn-weekly-add {
  background-color: #d0e0ff;
}
/* Стилі для кнопки додати акаунт */
.add-account-section {
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 30px 0;
  gap: 15px;
}

.btn-add-account {
  background: linear-gradient(135deg, #FF9800, #FF9800);
  color: var(--text-primary);
  border: 2px solid #d38534;
  border-radius: 16px;
  padding: 16px 32px;
  cursor: pointer;
  font-size: 16px;
  font-weight: 600;
  display: flex;
  align-items: center;
  gap: 12px;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  box-shadow: var(--shadow-emerald);
  position: relative;
  overflow: hidden;
  backdrop-filter: blur(10px);
}

.btn-add-account::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
  transition: left 0.5s;
}

.btn-add-account:hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 40px rgba(16, 185, 129, 0.4);
  border-color: #c47704;
  background: linear-gradient(135deg, #c47704, #9c6006);
}

.btn-add-account:hover::before {
  left: 100%;
}

.btn-add-account:active {
  transform: translateY(0);
}

.btn-add-icon {
  width: 20px;
  height: 20px;
  animation: bounce 2s infinite;
}

@keyframes bounce {
  0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
  40% { transform: translateY(-4px); }
  60% { transform: translateY(-2px); }
}

/* Стилі для секції прибутку */
.profit-section {
  display: flex;
  justify-content: center;
  margin: 30px 0;
}

.profit-container {
  background: linear-gradient(135deg, var(--bg-card), var(--bg-tertiary));
  border: 2px solid var(--border-primary);
  border-radius: 20px;
  padding: 24px;
  display: flex;
  align-items: center;
  gap: 20px;
  min-width: 320px;
  box-shadow: var(--shadow-card);
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
  backdrop-filter: blur(10px);
}

.profit-container::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 4px;
  background: linear-gradient(90deg, var(--emerald-400), var(--emerald-600), var(--emerald-400));
  background-size: 200% 100%;
  animation: shimmer 3s ease-in-out infinite;
}

.profit-container:hover {
  border-color: var(--emerald-400);
  box-shadow: var(--shadow-emerald);
  transform: translateY(-2px);
}

.profit-icon {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 48px;
  height: 48px;
  border-radius: 12px;
  background: linear-gradient(135deg, var(--emerald-500), var(--emerald-600));
  color: white;
  animation: pulse 2s infinite;
}

.profit-icon svg {
  filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
}

.profit-info {
  flex: 1;
}

.profit-label {
  font-size: 14px;
  color: var(--text-secondary);
  margin-bottom: 4px;
  font-weight: 500;
}

.profit-amount {
  font-size: 24px;
  font-weight: 700;
  color: var(--emerald-400);
  text-shadow: 0 0 20px rgba(16, 185, 129, 0.3);
}

.profit-badge {
  background: linear-gradient(135deg, var(--emerald-500), var(--emerald-600));
  border-radius: 12px;
  padding: 8px 12px;
  display: flex;
  align-items: center;
  color: white;
  animation: pulse 3s infinite;
}

.profit-badge svg {
  filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
}

/* Стилі для навігаційних табів */
.tabs-navigation {
  display: flex;
  justify-content: center;
  margin: 30px 0;
}

.tabs-container {
  background: var(--bg-card);
  border: 2px solid var(--border-primary);
  border-radius: 20px;
  padding: 8px;
  display: flex;
  gap: 8px;
  box-shadow: var(--shadow-card);
  backdrop-filter: blur(10px);
}

.tab-button {
  background: transparent;
  color: var(--text-secondary);
  border: none;
  border-radius: 12px;
  padding: 12px 20px;
  cursor: pointer;
  font-size: 14px;
  font-weight: 500;
  display: flex;
  align-items: center;
  gap: 8px;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  position: relative;
  overflow: hidden;
}

.tab-button:hover {
  background: var(--bg-hover);
  color: var(--text-primary);
  transform: translateY(-1px);
}

.tab-button.active {
  background: linear-gradient(135deg, var(--emerald-600), var(--emerald-500));
  color: var(--text-primary);
  box-shadow: 0 4px 20px rgba(16, 185, 129, 0.3);
}

.tab-button.active::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
  animation: shimmer 2s ease-in-out infinite;
}

.tab-icon {
  width: 18px;
  height: 18px;
}

.tab-text {
  font-weight: 600;
}

.btn-reset {
  background: linear-gradient(135deg, #ef4444, #dc2626);
  color: var(--text-primary);
  border: 2px solid #f87171;
  border-radius: 12px;
  padding: 12px 20px;
  cursor: pointer;
  font-size: 14px;
  font-weight: 500;
  display: flex;
  align-items: center;
  gap: 8px;
  transition: all 0.3s ease;
  margin-left: 12px;
}

.btn-reset:hover {
  background: linear-gradient(135deg, #dc2626, #b91c1c);
  transform: translateY(-1px);
  box-shadow: 0 4px 20px rgba(239, 68, 68, 0.3);
}

.reset-icon {
  width: 16px;
  height: 16px;
  animation: spin-slow 3s linear infinite;
}

@keyframes spin-slow {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

/* Стилі для інших кнопок */
.btn-prime-add,
.btn-prime-remove,
.btn-weekly-add {
  background: linear-gradient(135deg, var(--emerald-600), var(--emerald-500));
  color: var(--text-primary);
  padding: 8px 16px;
  border: 1px solid var(--emerald-400);
  border-radius: 8px;
  cursor: pointer;
  transition: all 0.2s ease;
  font-size: 14px;
  margin: 4px 2px;
  font-weight: 500;
}

.btn-prime-add:hover,
.btn-prime-remove:hover,
.btn-weekly-add:hover {
  background: linear-gradient(135deg, var(--emerald-500), var(--emerald-400));
  transform: translateY(-1px);
  box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
}
/* Сучасні стилі для історії доходів */
#history-list {
  padding: 0;
  margin: 0;
  list-style: none;
  max-height: 60vh;
  overflow-y: auto;
  padding-right: 10px;
}

#history-list::-webkit-scrollbar {
  width: 8px;
}

#history-list::-webkit-scrollbar-track {
  background: rgba(16, 185, 129, 0.1);
  border-radius: 4px;
}

#history-list::-webkit-scrollbar-thumb {
  background: linear-gradient(135deg, var(--emerald-500), var(--emerald-600));
  border-radius: 4px;
}

.history-date-header {
  display: flex;
  align-items: center;
  padding: 16px 20px;
  margin: 24px 0 16px 0;
  background: linear-gradient(135deg, var(--emerald-500), var(--emerald-600));
  border-radius: 16px;
  color: white;
  font-weight: 700;
  font-size: 16px;
  box-shadow: 0 8px 25px rgba(16, 185, 129, 0.25);
  border: 1px solid rgba(255, 255, 255, 0.1);
  position: sticky;
  top: 0;
  z-index: 10;
  backdrop-filter: blur(20px);
}

.history-date-header:first-child {
  margin-top: 0;
}

.date-icon {
  margin-right: 12px;
  font-size: 20px;
  filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.5));
}

.date-text {
  flex: 1;
  font-weight: 600;
}

.date-count {
  background: rgba(255, 255, 255, 0.2);
  padding: 4px 12px;
  border-radius: 12px;
  font-size: 14px;
  font-weight: 500;
  border: 1px solid rgba(255, 255, 255, 0.1);
}

.history-date-group {
  margin-bottom: 24px;
  padding-left: 8px;
}

.history-entry {
  background: linear-gradient(135deg, var(--bg-card) 0%, var(--bg-tertiary) 100%);
  border-radius: 16px;
  margin-bottom: 12px;
  padding: 0;
  box-shadow: var(--shadow-card), 0 0 20px rgba(16, 185, 129, 0.08);
  border: 2px solid var(--border-primary);
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  position: relative;
  overflow: hidden;
  backdrop-filter: blur(15px);
  cursor: pointer;
  animation: slideInUp 0.6s ease-out;
}

.history-entry::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 3px;
  background: linear-gradient(90deg, 
    var(--emerald-400) 0%, 
    var(--emerald-500) 50%, 
    var(--emerald-400) 100%
  );
  background-size: 200% 100%;
  opacity: 0;
  transition: all 0.4s ease;
}

.history-entry:hover {
  transform: translateY(-4px) scale(1.02);
  box-shadow: var(--shadow-emerald), 0 15px 40px rgba(16, 185, 129, 0.2);
  border-color: var(--border-secondary);
}

.history-entry:hover::before {
  opacity: 1;
  animation: shimmer 2s ease-in-out infinite;
}

.history-entry:active {
  transform: translateY(-2px) scale(1.01);
  transition: all 0.2s ease;
}

.history-item {
  padding: 20px 24px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.history-header {
  display: flex;
  align-items: center;
  flex: 1;
}

.history-icon {
  margin-right: 16px;
  font-size: 22px;
  width: 48px;
  height: 48px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(135deg, var(--emerald-500), var(--emerald-600));
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
  border: 1px solid rgba(16, 185, 129, 0.2);
  position: relative;
  overflow: hidden;
}

.history-icon::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, 
    transparent,

/* Search Styles */

}

  align-items: center;

  border-radius: 16px;

  box-shadow: var(--shadow-card);
  backdrop-filter: blur(10px);

  overflow: hidden;
}

.search-box::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;

  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(16, 185, 129, 0.1), transparent);
  transition: left 0.6s ease;
}

.search-box:focus-within::before {

}

#search-input {
  flex: 1;
  background: transparent;
  border: none;
  padding: 16px 20px;
  color: var(--text-primary);
  font-size: 16px;
  font-weight: 500;
  outline: none;
  font-family: inherit;
}

#search-input::placeholder {
  color: var(--text-muted);
  opacity: 0.7;
}

}

}

.filter-btn:hover {
  background: var(--bg-hover);
  border-color: var(--border-secondary);
}

.filter-btn.active {
  background: var(--emerald-600);

}

.btn-clear-search {

.search-info {

  font-weight: 500;
  margin-top: 12px;

}

}

.no-results p {

  font-size: 16px;

}

.btn-clear-search-inline {
  background: linear-gradient(135deg, var(--emerald-600), var(--emerald-700));
  color: var(--emerald-50);
  border: none;
  padding: 12px 24px;
  border-radius: 12px;
  cursor: pointer;
  font-size: 14px;
  font-weight: 600;
  transition: all 0.3s ease;
  box-shadow: 0 4px 12px rgba(16, 185, 129, 0.2);
}

.btn-clear-search-inline:hover {

  transform: translateY(-2px);

/* Адаптивні стилі */
@media (max-width: 768px) {
  .add-account-section,
  .profit-section,
  .tabs-navigation {
    margin: 20px 10px;
  }

  .btn-add-account {
    padding: 14px 24px;
    font-size: 14px;
  }

  .profit-container {
    min-width: auto;
    width: 100%;
    max-width: 400px;
    padding: 20px;
    flex-direction: column;
    text-align: center;
    gap: 16px;
  }

  .profit-info {
    text-align: center;
  }

  .profit-amount {
    font-size: 20px;
  }

  .tabs-container {
    flex-wrap: wrap;
    gap: 6px;
    padding: 6px;
  }

  .tab-button {
    padding: 10px 16px;
    font-size: 13px;
    min-width: auto;
  }

  .tab-text {
    display: none;
  }

  .btn-reset {
    padding: 10px 16px;
    margin-left: 0;
  }

  .reset-text {
    display: none;
  }

    width: 100%;
    max-width: 280px;
    justify-content: center;
  }

  .profit-container {
    padding: 16px;
  }

  .profit-icon {
    width: 40px;

  }

  .profit-icon svg {
    width: 24px;
    height: 24px;
  }

  .profit-amount {
    font-size: 18px;
  }

  .tabs-container {
    justify-content: center;
  }

  .tab-button {
    padding: 8px 12px;
  }

  .tab-icon {
    width: 16px;
    height: 16px;
  }
}

/* Анімації та ефекти */
@keyframes shimmer {
  from { left: -100%; }
  to { left: 100%; }
}

@keyframes newEntryPulse {
  0%, 100% { 
    box-shadow: var(--shadow-card), 0 0 20px rgba(16, 185, 129, 0.3);
  }
  50% { 
    box-shadow: var(--shadow-emerald), 0 0 40px rgba(16, 185, 129, 0.6);
  }
}

@keyframes shimmerSlow {
  0% { left: -100%; }
  100% { left: 100%; }
}

@keyframes nameGlow {
  0% { 
    text-shadow: 
      0 0 10px rgba(16, 185, 129, 0.6),
      0 0 20px rgba(16, 185, 129, 0.3);
  }
  100% { 
    text-shadow: 
      0 0 15px rgba(16, 185, 129, 0.8),
      0 0 25px rgba(16, 185, 129, 0.5),
      0 0 35px rgba(16, 185, 129, 0.2);
  }
}

@keyframes textGlow {
  0%, 100% {
    text-shadow: 0 0 40px rgba(16, 185, 129, 0.6);
  }
  50% {
    text-shadow: 0 0 50px rgba(16, 185, 129, 0.8);
  }
}

/* Додаткові ефекти для покращення UX */
.btn-add-account,
.profit-container,
.tab-button {
  will-change: transform;
}

.btn-add-account:focus,
.tab-button:focus,
.btn-reset:focus {
  outline: 2px solid var(--emerald-400);
  outline-offset: 2px;
}

/* Покращення доступності */
@media (prefers-reduced-motion: reduce) {
  .btn-add-icon,
  .profit-icon,
  .profit-badge,
  .reset-icon {
    animation: none;
  }
  
  .btn-add-account::before,
  .profit-container::before,
  .tab-button.active::before {
    animation: none;
  }
}
