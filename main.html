<!DOCTYPE html>

<head>

  <title>LOST - Steam Accounts</title>
   <style>
:root {
    --emerald-50: #ecfdf5;
    --emerald-100: #d1fae5;
    --emerald-200: #a7f3d0;
    --emerald-300: #6ee7b7;
    --emerald-400: #34d399;
    --emerald-500: #10b981;
    --emerald-600: #059669;
    --emerald-700: #047857;
    --emerald-800: #065f46;
    --emerald-900: #064e3b;
    --emerald-950: #022c22;
    
    --bg-primary: #0a0f0a;
    --bg-secondary: #0f1a0f;
    --bg-tertiary: #1a2e1a;
    --bg-card: #1e332e;
    --bg-hover: #2a4a3a;
    
    --text-primary: #ecfdf5;
    --text-secondary: #a7f3d0;
    --text-muted: #6ee7b7;
    
    --border-primary: #2a4a3a;
    --border-secondary: #34d399;
    
    --shadow-emerald: 0 8px 32px rgba(16, 185, 129, 0.2);
    --shadow-card: 0 12px 40px rgba(0, 0, 0, 0.4);
}

body {
  background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 50%, var(--emerald-950) 100%);
  background-attachment: fixed;
  color: var(--text-primary);
  font-family: 'Inter', 'Segoe UI', sans-serif;
  margin: 0;
  padding: 20px;
  min-height: 100vh;
}

body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
        radial-gradient(circle at 20% 50%, rgba(16, 185, 129, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(52, 211, 153, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(110, 231, 183, 0.06) 0%, transparent 50%);
    pointer-events: none;
    z-index: -1;
}

button {
  font-family: inherit;
}

.account-grid {
  display: flex;
  flex-wrap: wrap;
  gap: 24px;
  padding: 24px;
  justify-content: flex-start;
}

.account-card {
  background: linear-gradient(135deg, var(--bg-card), var(--bg-tertiary));
  border-radius: 20px;
  padding: 0;
  width: 480px;
  min-height: 220px;
  box-shadow: var(--shadow-card);
  display: flex;
  flex-direction: column;
  gap: 0;
  border: 2px solid var(--border-primary);
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  position: relative;
  overflow: hidden;
  backdrop-filter: blur(10px);
}

.account-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 4px;
  background: linear-gradient(90deg, var(--emerald-400), var(--emerald-600), var(--emerald-400));
  background-size: 200% 100%;
  animation: shimmer 3s ease-in-out infinite;
}

@keyframes shimmer {
    0%, 100% { background-position: -200% 0; }
    50% { background-position: 200% 0; }
}

.account-card:hover {
  transform: translateY(-6px);
  box-shadow: var(--shadow-emerald);
  border-color: var(--border-secondary);
}

.account-header {
  display: flex;
  align-items: flex-start;
  flex-direction: column;
  gap: 16px;
  flex-wrap: wrap;
  font-weight: bold;
  color: var(--text-primary);
  font-size: 14px;
  padding: 24px 28px;
  background: linear-gradient(135deg, var(--bg-tertiary), var(--bg-card));
  cursor: pointer;
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  border-bottom: 2px solid var(--border-primary);
}

.account-header:hover {
  background: linear-gradient(135deg, var(--bg-hover), var(--bg-tertiary));
}

.account-title {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  width: 100%;
  margin-bottom: 12px;
}

.account-title b {
  font-size: 18px;
  color: var(--emerald-300);
  font-weight: 700;
  margin-bottom: 4px;
}

.account-title span {
  font-size: 16px;
  color: var(--text-secondary);
  font-weight: 500;
  margin-top: 2px;
}

.account-id {
  font-size: 12px;
  color: var(--text-muted);
  font-weight: 400;
  font-style: italic;
  margin-top: 6px;
  opacity: 0.8;
}

.account-meta {
  display: flex;
  flex-direction: column;
  gap: 12px;
  width: 100%;
}

.account-meta span {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 12px 16px;
  background: linear-gradient(135deg, var(--bg-tertiary), var(--bg-card));

  font-size: 13px;
  border: 2px solid var(--border-primary);
  transition: all 0.3s ease;
}

.account-meta span:hover {
  border-color: var(--border-secondary);
  background: linear-gradient(135deg, var(--bg-hover), var(--bg-tertiary));
}

.account-meta button {
  background: linear-gradient(135deg, var(--emerald-600), var(--emerald-700));
  color: var(--emerald-50);
  border: none;
  padding: 6px 12px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 11px;
  font-weight: 600;
  transition: all 0.3s ease;
  margin-left: auto;
  box-shadow: 0 4px 12px rgba(16, 185, 129, 0.2);
}

.account-meta button:hover {
  background: linear-gradient(135deg, var(--emerald-500), var(--emerald-600));
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(16, 185, 129, 0.3);
}

.copy-btn, .btn-2fa, .remove-prime, .delete-btn {
  background: linear-gradient(135deg, var(--bg-tertiary), var(--bg-card));

  border-radius: 10px;

  font-size: 12px;

}

.copy-btn:hover, .btn-2fa:hover {

  color: var(--emerald-50);

}

.remove-prime:hover, .delete-btn:hover {
  background: linear-gradient(135deg, #ef4444, #dc2626);
  border-color: #ef4444;
  color: white;

}

.farm-status {
  background: linear-gradient(135deg, var(--emerald-500), var(--emerald-600));
  color: var(--emerald-50);

  border-radius: 10px;

.account-body input[type="text"],
.account-body input[type="password"],
.account-body input[type="number"] {
  width: 100%;

  background: linear-gradient(135deg, var(--bg-tertiary), var(--bg-card));

.account-body input:focus {

.account-body input[type="file"] {

.finance {
  font-size: 13px;

}

.delete-btn {

.account-header {

.main-container {
      text-align: center;
      padding: 50px 40px;
      border-radius: 20px;
      position: relative;
      background: rgba(20, 20, 20, 0.6);
      box-shadow: 0 0 20px rgba(0, 255, 170, 0.08), 0 0 60px rgba(0, 255, 170, 0.04);
      border: 2px solid transparent;
      background-clip: padding-box;
      animation: fadeInScale 1.2s ease;
      overflow: hidden;
      z-index: 1;
    }

    .main-container::before {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      z-index: -1;
      background: linear-gradient(135deg, #0fffc1, #00ffe0, #00ffc3);
      filter: blur(12px);
      border-radius: 20px;
      opacity: 0.25;
      animation: pulseGlow 3s infinite ease-in-out;
    }

    .main-title {
      font-size: 36px;
      font-weight: 600;
      color: #0fffc1;
      text-shadow: 0 0 6px #0fffc1aa;
      margin-bottom: 12px;
      animation: slideDown 1s ease-out;
    }

    .main-sub {
      font-size: 16px;
      color: #aaa;
      animation: fadeInUp 1.4s ease-out;
    }

    @keyframes fadeInScale {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulseGlow {
      0%, 100% { opacity: 0.25; transform: scale(1); }
      50% { opacity: 0.45; transform: scale(1.02); }
    }

.drop-preview {

 padding: 8px 4px;

.drop-preview:hover {

.drop-placeholder {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100%;
  height: 100%;
  border-radius: 8px;
  background: linear-gradient(135deg, rgba(31, 41, 55, 0.8), rgba(55, 65, 81, 0.6));
  border: 1px solid rgba(5, 150, 105, 0.4);
  position: relative;
  overflow: hidden;
}

.drop-placeholder-content {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 48px;
  height: 48px;
  border-radius: 8px;
  background: linear-gradient(135deg, rgba(31, 41, 55, 0.8), rgba(55, 65, 81, 0.6));

.drop-placeholder:hover .drop-placeholder-content {

/* Стилі для двох дропів */
.drops-container {
  display: flex;
  flex-direction: column;
  gap: 8px;
  flex: 1;
  margin-right: 16px;
  min-width: 320px;
  padding-left: 4px;
}

.drop-item {
  display: flex;
  align-items: center;
  gap: 14px;
  padding: 10px 16px;
  border-radius: 10px;
  background: linear-gradient(135deg, rgba(16, 185, 129, 0.12), rgba(16, 185, 129, 0.06));
  border: 1px solid rgba(16, 185, 129, 0.25);
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
  min-width: 300px;
}

.drop-item::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 2px;
  background: linear-gradient(90deg, #10b981, #059669);
}

.drop-item:hover {
  background: linear-gradient(135deg, rgba(16, 185, 129, 0.18), rgba(16, 185, 129, 0.09));
