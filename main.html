.main-container {
      text-align: center;
      padding: 50px 40px;
      border-radius: 20px;
      position: relative;
      background: rgba(20, 20, 20, 0.6);
      box-shadow: 0 0 20px rgba(0, 255, 170, 0.08), 0 0 60px rgba(0, 255, 170, 0.04);
      border: 2px solid transparent;
      background-clip: padding-box;
      animation: fadeInScale 1.2s ease;
      overflow: hidden;
      z-index: 1;
    }

    .main-container::before {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      z-index: -1;
      background: linear-gradient(135deg, #0fffc1, #00ffe0, #00ffc3);
      filter: blur(12px);
      border-radius: 20px;
      opacity: 0.25;
      animation: pulseGlow 3s infinite ease-in-out;
    }

    .main-title {
      font-size: 36px;
      font-weight: 600;
      color: #0fffc1;
      text-shadow: 0 0 6px #0fffc1aa;
      margin-bottom: 12px;
      animation: slideDown 1s ease-out;
    }

    .main-sub {
      font-size: 16px;
      color: #aaa;
      animation: fadeInUp 1.4s ease-out;
    }

    @keyframes fadeInScale {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulseGlow {
      0%, 100% { opacity: 0.25; transform: scale(1); }
      50% { opacity: 0.45; transform: scale(1.02); }
    }
