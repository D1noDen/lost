<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NEO-Stat Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
<style>
:root {
  --emerald-50: #ecfdf5;
  --emerald-100: #d1fae5;
  --emerald-200: #a7f3d0;
  --emerald-300: #6ee7b7;
  --emerald-400: #34d399;
  --emerald-500: #10b981;
  --emerald-600: #059669;
  --emerald-700: #047857;
  --emerald-800: #065f46;
  --emerald-900: #064e3b;
  --emerald-950: #022c22;
  
  --bg-primary: #0a0f0a;
  --bg-secondary: #0f1a0f;
  --bg-tertiary: #1a2e1a;
  --bg-card: #1e332e;
  --bg-hover: #2a4a3a;
  
  --text-primary: #ecfdf5;
  --text-secondary: #a7f3d0;
  --text-muted: #6ee7b7;
  
  --border-primary: #2a4a3a;
  --border-secondary: #34d399;
  
  --shadow-emerald: 0 8px 32px rgba(16, 185, 129, 0.2);
  --shadow-card: 0 12px 40px rgba(0, 0, 0, 0.4);
  
  --accent-color: var(--emerald-400);
  --text-glow: 0 0 20px var(--emerald-400), 0 0 40px rgba(16, 185, 129, 0.4);
  --bg-gradient: linear-gradient(135deg, var(--bg-card), var(--bg-tertiary));
  --header-shadow: var(--shadow-emerald), inset 0 0 30px rgba(16, 185, 129, 0.1);
}

body {
  font-family: 'Inter', 'Orbitron', sans-serif;
  margin: 0;
  padding: 24px;
  background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 50%, var(--emerald-950) 100%);
  background-attachment: fixed;
  color: var(--text-primary);
  overflow-x: hidden;
  min-height: 100vh;
}

body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
        radial-gradient(circle at 20% 50%, rgba(16, 185, 129, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(52, 211, 153, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(110, 231, 183, 0.06) 0%, transparent 50%);
    pointer-events: none;
    z-index: -1;
}

.created-by {
  text-align: center;
  font-size: 0.9rem;
  margin-bottom: 16px;
  color: var(--text-muted);
}
.created-by .den {
  color: var(--accent-color);
  font-weight: bold;
  text-shadow: var(--text-glow);
}

.stats-header {
  background: var(--bg-gradient);
  border-radius: 32px;
  padding: 60px 40px;
  text-align: center;
  box-shadow: var(--header-shadow);
  margin-bottom: 60px;
  position: relative;
  overflow: hidden;
  border: 2px solid var(--border-primary);
  backdrop-filter: blur(10px);
}

.stats-header::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 4px;
  background: linear-gradient(90deg, var(--emerald-400), var(--emerald-600), var(--emerald-400));
  background-size: 200% 100%;
  animation: shimmer 3s ease-in-out infinite;
}

@keyframes shimmer {
    0%, 100% { background-position: -200% 0; }
    50% { background-position: 200% 0; }
}

.stats-header::after {
  content: "";
  position: absolute;
  top: -60%;
  left: -60%;
  width: 220%;
  height: 220%;
  background: radial-gradient(circle, rgba(16, 185, 129, 0.1), transparent 60%);
  animation: rotateGlow 30s linear infinite;
  z-index: 0;
}

@keyframes rotateGlow {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

.stats-header h1 {
  font-size: 3.2rem;
  color: var(--accent-color);
  text-shadow: var(--text-glow);
  z-index: 1;
  position: relative;
  font-weight: 700;
  margin-bottom: 16px;
}

.stats-header p {
  color: var(--text-secondary);
  font-size: 1.1rem;
  z-index: 1;
  position: relative;
}

.back-button {
  background: linear-gradient(135deg, var(--emerald-600), var(--emerald-700));
  color: var(--emerald-50);
  border: none;
  padding: 12px 24px;
  font-size: 16px;
  font-weight: 600;
  border-radius: 16px;
  box-shadow: var(--shadow-emerald);
  cursor: pointer;
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  position: relative;
  overflow: hidden;
}

.back-button::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
  transition: left 0.6s ease;
}

.back-button:hover::before {
  left: 100%;
}

.back-button:hover {
  background: linear-gradient(135deg, var(--emerald-500), var(--emerald-600));
  transform: translateY(-3px);
  box-shadow: 0 12px 32px rgba(16, 185, 129, 0.4);
}

.chart-container {
  background: linear-gradient(135deg, var(--bg-card), var(--bg-tertiary));
  border: 2px solid var(--border-primary);
  border-radius: 24px;
  padding: 40px;
  margin: 40px auto;
  width: 90%;
  height: 500px;
  box-shadow: var(--shadow-card);
  backdrop-filter: blur(10px);
  transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.4s ease;
}

.chart-container:hover {
  transform: translateY(-4px);
  box-shadow: var(--shadow-emerald);
  border-color: var(--border-secondary);
}

canvas {
  background: linear-gradient(135deg, var(--bg-tertiary), var(--bg-card));
  border-radius: 20px;
  padding: 16px;
  box-shadow: inset 0 0 20px rgba(16, 185, 129, 0.1);
  max-height: 400px;
  width: 100% !important;
  height: 400px !important;
  border: 2px solid var(--border-primary);
}

.weekly-stats-title {
  text-align: center;
  color: var(--accent-color);
  margin-bottom: 24px;
  font-size: 1.8rem;
  font-weight: 600;
  text-shadow: var(--text-glow);
}

@keyframes rotateGlow {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}
</style>

</head>
